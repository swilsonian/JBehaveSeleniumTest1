<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <style> 
            body,html {
                color: black;
                display:block;
                width:100%;
                margin:0;
                padding:0;
            }
            form {
                background-color: grey;
                display: inline-block;
                box-sizing: border-box;
                box-shadow: 2px 2px 20px 5px black;
                margin: 0;
                padding: 10px;
                width:100%;
                max-width: 400px;
            }
            input {
                box-shadow: 1px 1px 3px 1px black;
                width: 100%;
                text-align: center;
            }

            .submit {
                display:inline-block;
                color: white;
                background-color: blue;
                margin:0;
                padding: 5px;
                border: 0;
                font-weight: bold;
                width:100%;
            }
            .submit:hover {
                color: blue;
                background-color: white;
                font-size: 0.7em;
                font-weight: bold;
            }

            #result {
                border: 1px solid black;
                padding: 2px;
                color: white;
                width: 100%;
                text-align: center;
            }

            h4 {
                color: black;
                text-shadow: -2px -2px 5px white;
                
            }
        </style>

    </head>
    <body>
        <form>
            <h4>ADDITION Calculator</h4>
            <input id="num1" type="text" placeholder="Number1" />
            <br />
            <br />
            <input id="num2" type="text" placeholder="Number2" />
            <br />
            <br />
            
            <input id="click" class = "submit" type="button"  value="Submit" onclick="add()" />
            <p id="result">Here will be your result</p>
        </form>
    </body>
    <script type="text/javascript">
    function add () {
    var height = Number(document.getElementById("num1").value);
    var weight = Number(document.getElementById("num2").value);
    var result =  (height + weight);
    document.getElementById("result").innerHTML =  result;
    }
    </script>
</html>
